          type: number
        last_funding_usd:
          title: Funding.last_funding_usd
          type: number
        last_funding_date:
          title: Funding.last_funding_date
          type: string
        last_funding_type:
          title: Funding.last_funding_type
          type: string
        round_count:
          title: Funding.round_count
          type: number
        round_details:
          items: {}
