openapi: 3.0.0
info:
  title: Specter API
  description: |
    # Introduction
    Welcome to the Specter API documentation which gives you all the tools you need to be able to get the most up-to-date information from out datasets to make better decisions on investments. 

    The documentation here will make it easy for you to get everything we have from company data, through to managing your lists and searches.

    It provides a programmatic way for you to automate your processes giving you more time to focus.

    We're excited to hear of any improvements or changes you would like to be made to the API, so please get in contact with us by emailing  api-support@tryspecter.com.

    ## Authentication
    All endpoints require an API key to access, this can be obtained  either by speaking to one of our team, or by going to the dashboard at `https://tryspecter.com`, navigating to your settings and then creating an API key from there.
    Once the API key is obtained it can be used in a query by passing it as a  header to the query:
    ```bash
      curl -X 'GET' \
        -H 'X-API-KEY: 1234-2345-3456-4567' \
        -H 'accept: application/json' \
        'https://app.tryspecter.com/api/v1/lists'
    ```
    ## Credits
    When signing up for your API key you will be given a number of credits, these can be used for API queries. Unless stated otherwise each endpoint will use up 1 credit.
  termsOfService: https://tryspecter.com/terms/
  contact:
    name: API support
    email: api-support@tryspecter.com
  version: 1.0.0
servers:
  - description: Production
    url: https://app.tryspecter.com/api/v1
security:
  - ApiKeyAuth: []
tags:
  - name: Companies
    description: |
      Endpoints that provide the most up to date information about all the  companies in our data set. Giving the ability to query by a specific  company id, or using a keyword such as the domain.

      This also allows us to enrich the data about a company if we either do not have it or it is older than expected, which means you always have the  most up-to-date information possible.
  - name: Companies Lists
    description: |
      Create, query and maintain lists of companies that are of particular  interest. The endpoints here allow you to interrogate and maintain those lists using a programmatic interface.
paths:
  /companies:
    post:
      tags:
        - Companies
      summary: Get and enrich companies
      description: |
        Searches through the internal companies dataset and returns all the most up-to-date information related to any companies that match the identifier in the query body.
        Using the `domain` identifier searches for the domain as an alias as well as the main domain for companies. In this case this endpoint can return more than one result. 

        If there are no results for the query then an empty list will be returned and our analysts will be notified internally to start gathering information for that company to enrich it.

        The `last_updated` field is the last time that the data was updated, and will change whenever new data becomes available.
      x-code-samples:
        - lang: curl
          label: Curl Example
          source: |
            curl  -0 -v \
              -H "Content-Type: application/json" \
              -H 'X-API-KEY: 1234-2345-3456-4567' \
              -X 'POST' 'https://app.tryspecter.com/api/v1/companies' \
              --data-binary @- << EOF
                { "domain": "tryspecter.com" }
            EOF
      requestBody:
        description: |
          A request body must be supplied in `JSON` format with only one of the properties specified. If more than one property is specified then a validation error will be returned.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                website_url:
                  description: |
                    The url of the company, it can be in the form with the `http://` or `https://` as well as with or without `www.`
                  type: string
                domain:
                  description: |
                    The domain, or any domain aliases of the company. 
                    For instance, `tryspecter.com` would return the information for Specter.
                  type: string
                linkedin_url:
                  description: |
                    The LinkedIn url of the company being requested, this can be easier if the domain or website url is not known and, it can  be in the form with the `http://` or `https://` as well as with  or without `www.`.
                  type: string
                linkedin_id:
                  description: |
                    The LinkedIn id for the company, this is can be found on the sales nav part of LinkedIn, if it isn't a number an error will be returned.
                  type: number
                crunchbase_url:
                  description: |
                    The full url from Crunchbase, and it can be in the form with  the `http://` or `https://` as well as with or without `www.`.
                  type: string
              additionalProperties: false
      responses:
        '200':
          $ref: '#/components/responses/CompaniesResponse'
        '400':
          $ref: '#/components/responses/CompanyBadRequest'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
  /companies/{companyId}:
    get:
      tags:
        - Companies
      summary: Get the company info by ID
      description: |
        Given the Specter company Id, this endpoint will return the most up-to-date information about that company if it exists. If the company doesn't exist then a 404 will be returned.
      x-code-samples:
        - lang: curl
          label: Curl Example
          source: |
            curl -0 -v \
              -H 'X-API-KEY: 1234-2345-3456-4567' \
              -X 'GET' 'https://app.tryspecter.com/api/v1/companies/5e3a7f2b0aa7a3270a55f2a7'
      responses:
        '200':
          description: The company information related to the requested ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompaniesResponse'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: The company does not exist and nothing is returned.
  /companies/lists:
    get:
      tags:
        - Companies Lists
      operationId: get-companies-lists
      summary: Gets all company lists
      description: |
        All the lists which are related to companies that you are able to see  are returned, this can include lists that you did not create but are shared  with you.
        Includes the number of companies per list, to see all of the companies in a list use the GET endpoint for that list id.
      x-code-samples:
        - lang: curl
          label: Curl Example
          source: |
            curl -0 -v \
              -H 'X-API-KEY: 1234-2345-3456-4567' \
              -X 'GET' 'https://app.tryspecter.com/api/v1/lists'
      responses:
        '200':
          $ref: '#/components/responses/CompaniesListsResponse'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      tags:
        - Companies Lists
      operationId: create-new-companies-list
      summary: Create company list
      description: |
        Creates a new list of companies. These are often used to filter a longer list of companies, such as those in Europe, down to those which you want to investigate in more detail.

        Companies can either be added as part of this call via a list of company IDs or they can be added later by using the PUT endpoint for the list id.

        The endpoint will return the ID of the newly created list.

        Note: You cannot create two lists with the same name. If you already have a list with the name then you will either have to change its name, or create a list with a new name.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: Name and list of companies to add to the new list
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  title: Name of the list to create
                  example: My list
                company_ids:
                  type: array
                  items:
                    type: string
                    title: ID of company being added
                    example: 5e3a7f2b0aa7a3270a55f2a7
      responses:
        '200':
          description: The ID of the list that was created
          content:
            application/json:
              schema:
                type: string
                title: ID of the list
                example: a1d2434c-e089-480a-8a27-9909d2f558b4
                format: uuid
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
  /companies/lists/{listId}:
    get:
      tags:
        - Companies Lists
      summary: Get company list info
      description: |
        Given the company list id this will return all the information about the  list including the companies that are part of it.

        Note that at the moment there is no pagination on this, though it  may change.
      responses:
        '200':
          $ref: '#/components/responses/CompaniesListResponse'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
    put:
      tags:
        - Companies Lists
      summary: Add companies to a list
      description: |
        A useful way of adding more companies to a list that is already created.

        If you want to create a new list you can create the list and add companies at the same time by doing a POST on the companies endpoint.
      x-code-samples:
        - lang: curl
          label: Curl Example
          source: |
            curl  -0 -v \
              -H "Content-Type: application/json" \
              -H 'X-API-KEY: 1234-2345-3456-4567' \
              -X '' 'https://app.tryspecter.com/api/v1/lists/122342' \
              --data-binary @- << EOF
              [ "company_1", "company_2" }
            EOF
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: List of companies to add to the list
              type: array
              items:
                type: string
                title: ID of company being added
                example: 5e3a7f2b0aa7a3270a55f2a7
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      tags:
        - Companies Lists
      summary: Delete a company list
      description: |
        Deletes the list associated with the list ID in the url.
        Note that this is a irreversible action.
      responses:
        '200':
          description: OK
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
  /companies/lists/{listId}/results:
    get:
      tags:
        - Companies List
      summary: Gets company list results
      description: |
        For a company lists that are created it's important to be able to see the
        data and signals. This endpoint returns that data allowing you to do
        programmatic analysis on the data.

        Along with this the new funding and new growth signals can also be returned
        which returns any results that have had changes in growth or funding. This
        is also done using the body fields `newGrowthHighlights` and 
        `newFundingHighlights`.
      x-code-samples:
        - lang: curl
          label: Curl Example
          source: |
            curl -0 -v \
              -H 'X-API-KEY: 1234-2345-3456-4567' \
              -X 'GET' 'https://app.tryspecter.com/api/v1/saved_searches'
      requestBody:
        description: |
          A request body must be supplied in `JSON` format with only one of the properties specified.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                newGrowthHighlights:
                  description: |
                    Tells the results to have only companies with new growth highlights.
                  type: boolean
                newFundingHighlights:
                  description: |
                    Tells the results to have only companies with new funding highlights.
                  type: boolean
              additionalProperties: false
      responses:
        '200':
          $ref: '#/components/responses/CompaniesResponse'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
  /saved_searches/results:
    get:
      tags:
        - Saved Searches
      summary: Gets results for a saved search
      description: |
        For a saved search that has been saved on tryspecter.com, this endpoint will
        return all the results related to that search.

        ## Companies
        For companies specifically there is the option of some specific filters in
        the body:    

        Add `new` in the body as `true` will return only companies that were seen
        for the first time in this search.

        Adding `newGrowthHighlights` in the body as `true` will return only companies
        that have new growth highlights.

        Adding `newFundingHighlights` in the body as `true` will return only companies
        that have new funding highlights.
      x-code-samples:
        - lang: curl
          label: Curl Example
          source: |
            curl -0 -v \
              -H 'X-API-KEY: 1234-2345-3456-4567' \
              -X 'GET' 'https://app.tryspecter.com/api/v1/saved_searches'
      requestBody:
        description: |
          A request body must be supplied in `JSON` format with only one of the properties specified.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                new:
                  description: |
                    Tells the results to have only new data since the last delivery. Note: Applies only to company searches
                  type: boolean
                newGrowthHighlights:
                  description: |
                    Tells the results to have only data with new growth highlights. Note: Applies only to company searches
                  type: boolean
                newFundingHighlights:
                  description: |
                    Tells the results to have only data with new funding highlights. Note: Applies only to company searches
                  type: boolean
              additionalProperties: false
      responses:
        '200':
          $ref: '#/components/responses/CompaniesResponse'
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
  /saved_searches:
    get:
      tags:
        - Saved Searches
      summary: Gets all saved searches
      description: |
        Returns all the saved searches available
      x-code-samples:
        - lang: curl
          label: Curl Example
          source: |
            curl -0 -v \
              -H 'X-API-KEY: 1234-2345-3456-4567' \
              -X 'GET' 'https://app.tryspecter.com/api/v1/saved_searches'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
  /saved_searches/{searchName}:
    get:
      tags:
        - Saved Searches
      summary: Get saved search query
      description: Returns the query that the saved search is related to
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
    delete:
      tags:
        - Saved Searches
      summary: Delete a saved search
      description: |
        Deletes the saved search association, if you are the owner then this will delete the saved search completely.
        It returns the saved search query in case the search needs to be recreated.
      responses:
        '200':
          description: The query that the search is related to.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '401':
          $ref: '#/components/responses/Unauthorised'
        '403':
          $ref: '#/components/responses/Forbidden'
components:
