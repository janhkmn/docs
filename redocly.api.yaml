          type: number
        popularity_rank:
          title: Web.popularity_rank
          type: number
        technologies:
          items:
            title: Web.technologies.[]
            type: string
          title: Web.technologies
          type: array
        it_spend:
          title: Web.it_spend
          type: number
        top_country:
          title: Web.top_country
          type: string
        bounce_rate:
          title: Web.bounce_rate
          type: number
        bounce_rate_3mo_change:
          title: Web.bounce_rate_3mo_change
          type: number
        pages_per_visit:
          title: Web.pages_per_visit
          type: number
        pages_per_visit_3mo_change:
          title: Web.pages_per_visit_3mo_change
          type: number
        session_duration:
          title: Web.session_duration
          type: number
        session_duration_3mo_change:
          title: Web.session_duration_3mo_change
          type: number
        traffic_source:
          title: Web.traffic_source
          type: string
        country_breakdown:
