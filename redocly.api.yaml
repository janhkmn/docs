        - review_count
        - rating
      additionalProperties: false
      title: ITunes
      type: object
    GoogePlay:
      properties:
        url:
          title: GoogePlay.url
          type: string
        app_id:
          title: GoogePlay.app_id
          type: string
        review_count:
          title: GoogePlay.review_count
          type: number
        rating:
          title: GoogePlay.rating
          type: number
        install_count:
          title: GoogePlay.install_count
          type: number
      required:
        - url
        - app_id
        - review_count
        - rating
        - install_count
      additionalProperties: false
      title: GoogePlay
      type: object
    Instagram:
      properties:
        url:
          title: Instagram.url
          type: string
        follower_count:
          title: Instagram.follower_count
          type: number
        following_count:
          title: Instagram.following_count
          type: number
      required:
        - url
        - follower_count
        - following_count
      additionalProperties: false
      title: Instagram
      type: object
    Crunchbase:
      properties:
        url:
          title: Crunchbase.url
          type: string
      required:
        - url
      additionalProperties: false
      title: Crunchbase
      type: object
    Socials:
      properties:
        twitter:
          $ref: '#/components/schemas/Twitter'
          title: Socials.twitter
        facebook:
          $ref: '#/components/schemas/Facebook'
          title: Socials.facebook
        linkedin:
          $ref: '#/components/schemas/Linkedin'
          title: Socials.linkedin
        itunes:
          $ref: '#/components/schemas/ITunes'
          title: Socials.itunes
        googleplay:
          $ref: '#/components/schemas/GoogePlay'
          title: Socials.googleplay
        instagram:
          $ref: '#/components/schemas/Instagram'
          title: Socials.instagram
        crunchbase:
          $ref: '#/components/schemas/Crunchbase'
          title: Socials.crunchbase
      required:
        - twitter
        - facebook
        - linkedin
        - itunes
        - googleplay
        - instagram
        - crunchbase
      additionalProperties: false
      title: Socials
      type: object
    ChangeMetric:
      properties:
        value:
          title: ChangeMetric.value
          type: number
        change:
          title: ChangeMetric.change
          type: number
        percentage:
          title: ChangeMetric.percentage
          type: number
      required:
        - value
        - change
      additionalProperties: false
      title: ChangeMetric
      type: object
    TractionMetric:
      properties:
        latest:
          title: TractionMetric.latest
          type: number
        '"1mo"':
          $ref: '#/components/schemas/ChangeMetric'
        '"2mo"':
          $ref: '#/components/schemas/ChangeMetric'
        '"3mo"':
          $ref: '#/components/schemas/ChangeMetric'
        '"4mo"':
