            title: Website.domain_aliases.[]
            type: string
          title: Website.domain_aliases
          type: array
      required:
        - domain
        - url
        - domain_aliases
      additionalProperties: false
      title: Website
      type: object
    HQ:
      properties:
        city:
          title: HQ.city
          type: string
        state:
          title: HQ.state
          type: string
        country:
          title: HQ.country
          type: string
        region:
          title: HQ.region
          type: string
      required:
        - city
        - state
        - country
        - region
      additionalProperties: false
      title: HQ
      type: object
    Contact:
      properties:
        phone_number:
          title: Contact.phone_number
          type: string
        email:
          title: Contact.email
          type: string
      required:
        - phone_number
        - email
      additionalProperties: false
      title: Contact
      type: object
    Acquisition:
